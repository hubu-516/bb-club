<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>BB-CLUB</title> 
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9697349664926776"
     crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="stylesheet" type="text/css" href="./css/submit.css">
<script src="./js/marked.min.js"></script>
<script type="module" src="./js/md_reader.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="module" src="js/checkcookie.js"></script>

</head>

<body>
	<a id="logout" style="float:right;cursor: pointer;color: red;"></a>
	<a id="user_name" href="login.html" style="float:right">登录</a>
<div id="container_main">
<div>
    <h1 class="center">BB-CLUB</h1>
    
</div>


<!-- 插入editor.md模块  -->
<form action="/post_submit" method="post" target="result_fram" >
<link rel="stylesheet" href="module/editor.md/css/editormd.min.css" />

<div id="editormd">
    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
    <textarea style="display:none;">### input your post !</textarea>
</div>
<div class="form"> 
    <label for="post_title">帖子名:</label> 
    <input type="text" id="post_title" name="post_title" required> 
    <label for="post_detail">简介:</label> 
    <input type="text" id="post_detail" name="post_detail" required> 
    <input type="submit" value="发表">
</div>
</form>


<script src="module/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    //    调用编辑器
    var testEditor;
    $(function() {
        testEditor = editormd("editormd", {
            htmlDecode :"style, script, iframe",
            width   : "100%",
            saveHTMLToTextarea : true,
            emoji   :true,
            height  : 800,
            syncScrolling : "single",
            path    : "module/editor.md/lib/"
        });
    });
</script>


<!-- 结果输出框架 -->
<iframe width="80%" height="60px" frameborder="0" name="result_fram"></iframe>

</div>
</body>
</html>
