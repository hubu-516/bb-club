<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>BB-CLUB</title> 
<link rel="shortcut icon" href="./pic/logo/logo_mini.png">

<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="stylesheet" type="text/css" href="./css/submit.css">
<script src="./js/marked.min.js"></script>
<script type="module" src="./js/md_reader.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="module" src="js/checkcookie.js"></script>

</head>

<body>
    <div class="box">
        <div class="logo item">
            <a href="/index.html" class="center" ><img src="./pic/logo/logo.png"></a>
        </div>
         
     <div class="item">
        <a id="logout"class="login" style="cursor: pointer;">注销</a>
      </div>
       <div class="item">
        <a id="user_name" href="login.html" class="login">登录</a>
      </div>
           
    
      
    </div>
    <hr style="border:0;padding-top: 2px;background:linear-gradient(to right,transparent,#d0d0d5,transparent);"/>

<!-- 插入editor.md模块  -->
<form action="/post_submit" method="post" target="result_fram" >
<link rel="stylesheet" href="module/editor.md/css/editormd.min.css" />

<div id="editormd">
    <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
    <textarea style="display:none;">### input your post !</textarea>
</div>
<div class="form"> 
    <label for="post_title">帖子名:</label> 
    <input type="text" id="post_title" name="post_title" required><br>
    <label for="post_detail">简介:</label> 
    <input type="text" id="post_detail" name="post_detail" required><br>
    <label for="post_tag">板块:</label> 
    <select id="post_tag" name="post_tag" >
        <option value="技术">技术</option>
        <option value="日志">日志</option>
        <option value="故事">故事</option>
        <option value="科学">科学</option>
        <option value="校园">校园</option>
        <option value="文学">文学</option>
        <option value="音乐">音乐</option>
        <option value="其他">其他</option>
    </select><br>
    <input type="submit" value="发表">
</div>
</form>


<script src="module/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    //    调用编辑器
    var testEditor;
    $(function() {
        testEditor = editormd("editormd", {
            htmlDecode :"style, script, iframe",
            width   : "100%",
            saveHTMLToTextarea : true,
            emoji   :true,
            height  : 800,
            syncScrolling : "single",
            path    : "module/editor.md/lib/"
        });
    });
</script>


<!-- 结果输出框架 -->
<iframe width="80%" height="60px" frameborder="0" name="result_fram"></iframe>

</div>
</body>
</html>
