<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="./js/jquery.min.js"></script>
    <script type="module" src="./js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">

  </head> 
<body> 
<div class="container"> 
    <div class="form" id="login-container"> 
    <h2>登录</h2> 
<form id="login_form" action="/login" method="post" autocomplete="on"> 
    <p id="login_error"></p>
    <label for="email">邮箱:</label> 
    <input type="email" id="email" name="email" required> 
    <label for="password">密码:</label> 
    <input type="password" id="password" name="password" autocomplete="on" required> 
    <input type="submit" value="登录">
 </form> 
    <p>没有账户? <a href="#" id="register-link">点击注册</a></p>
</div>

<div class="container" style="display:none" id="register-container">
  <div class="form">
    <h2>注册</h2>
    <form action="/register" method="post" >
      <label for="new_username">用户名:</label>
      <input type="text" id="new_username" name="new_username" required>
      <label for="new_email">邮箱:</label>
      <input type="email" id="new_email" name="new_email" required>
      <label for="new_password">密码:</label>
      <input type="password" id="new-password" name="new_password" minlength="8"  required>
      <label for="password">重复密码:</label> 
      <input type="password" id="password_again" name="password_again" pattern="0" title="两次密码不一致" required> 
      <input type="submit" value="注册">
    </form>
    <p>已经有账户了? <a href="#" id="login-link">点击登录</a></p>
  </div>
</div>
</div>



    </body>

</html>
